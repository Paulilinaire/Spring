<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>HomePage</title>
    <th:block th:fragment="styleImports">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css">
    </th:block>

</head>

<body>

<header>
    <h1>HomePage</h1>
    <nav>
        <!--prendre l'adresse url de la page-->
        <a th:href="@{/pageb}">Page B</a>
        <a th:href="@{/list}">Liste de mes lapins</a>
        <a th:href="@{/add}">Ajouter lapin</a>
        <a th:href="@{/look}">recherche</a>
        <a th:href="@{/look(namebunny='Bugs Bunny')}">recherche avec param</a>
    </nav>
    <img th:src="@{/images/lapin.png}" alt="lapin">
</header>

<footer>
    <p><span th:text="${@environment.getProperty('myapp.name')}"></span></p>
    <p><span th:text="${@environment.getProperty('myapp.contact')}"></span></p>
</footer>


</body>
</html>
