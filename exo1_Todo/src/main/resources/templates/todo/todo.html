<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Todo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

<main class="container">
    <h1>Ma Todo</h1>
    <hr>
    <p>Titre : <span th:text="${title}"></span></p>
    <p>Description : <span th:text="${description}"></span></p>
    <p>Statut : <span th:text="${status}"></span></p>
    <hr>
    <p>Titre : <span th:text="${todo.title}"></span></p>
    <p>Description : <span th:text="${todo.description}"></span></p>
    <p th:if="${todo.done}">Statut : <span>Fini</span></p>
    <p th:if="${!todo.done}">Statut : <span>En cours</span></p>
</main>

</body>
</html>
