<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>HomePage</title>
    <th:block th:fragment="bootstrapImports">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </th:block>
</head>
<body>

<th:block th:fragment="header">
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-info p-3 mb-3">
        <div class="container-fluid">
            <a class="navbar-brand " th:href="@{/}"><i class="bi bi-journal-bookmark-fill me-1"></i>StudentHub</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class=" collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link mx-2" th:href="@{/list}">Liste étudiants</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link mx-2" th:href="@{/add}">Inscrire étudiant</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto d-none d-lg-inline-flex">
                    <form class="d-flex me-2" th:action="@{/look}" method="get">
                        <input class="form-control me-2" type="search" th:name="namestudent" placeholder="chercher étudiant" aria-label="Search">
                        <button class="btn btn-outline-light" type="submit"><i class="bi bi-search"></i></button>
                    </form>
                    <li class="nav-item mx-2">
                        <a class="nav-link text-dark h5" href="" target="blank"><i class="bi bi-person-circle me-2"></i>Deconnexion</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
</th:block>

<main class="container">
    <img class="img-fluid" th:src="@{/images/students.jpg}" alt="students">
</main>

<th:block th:fragment="footer">
<footer class="text-center p-4 mt-5" style="background-color: rgba(0, 0, 0, 0.05);">
    © 2021 Copyright:
    <a class="text-reset fw-bold" href="https://mdbootstrap.com/">MDBootstrap.com</a>
</footer>
</th:block>

</body>
</html>
