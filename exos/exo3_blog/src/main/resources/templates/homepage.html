<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <th:block th:fragment="bootstrapImports">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css">
    </th:block>
</head>
<body>

<header>
    <th:block th:fragment="navbar">
        <nav class="navbar navbar-expand-lg  navbar-light">
            <button
                    class="navbar-toggler"
                    type="button"
                    data-mdb-toggle="collapse"
                    data-mdb-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
            >
                <i class="bi bi-bars"></i>
            </button>
            <div class="container d-flex justify-content-center">
                <div class="row">
                    <div class="col-12 d-flex justify-content-center mb-3">
                        <img class="logo" th:src="@{/images/logo.jpg}" alt="logo">
                    </div>
                    <div class="col-12 d-flex justify-content-center">
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav align-items-center mx-auto">
                                <li class="nav-item">
                                    <form class="d-flex me-2" th:action="@{/posts}" method="get">
                                        <input class="form-control me-2" type="search" th:name="search" placeholder="search post" aria-label="Search">
                                        <button class="btn btn-outline-dark" type="submit"><i class="bi bi-search"></i></button>
                                    </form>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </th:block>
</header>

<main class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-12">
            <div th:unless="${posts.isEmpty()}" class="row row-cols-1 row-cols-md-3 row-cols-lg-4 g-4">
                <div th:each="p : ${posts}" class="col mb-4">
                    <div class="card h-100">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${p.title}"></h5>
                            <p class="card-text" th:text="${p.description}"></p>
                        </div>
                        <div class="card-footer">
                            <a th:href="@{/post/{id}(id=${p.id})}" class="btn btn-outline-warning">
                                See more...
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div th:if="${posts.isEmpty()}" class="text-center text-danger mt-3">
                <h3><i class="bi bi-ban me-1"></i>Post not found !</h3>
                <a class="btn btn-dark mt-5" th:href="@{/posts}"><i class="bi bi-arrow-left"></i>Back</a>
            </div>
        </div>
    </div>
</main>

<th:block th:fragment="footer">
    <footer class="text-center p-4" style="background-color: rgba(0, 0, 0, 0.05);">
        Â© 2024 Copyright:
        <a class="text-reset fw-bold" href="https://bootstrap.com/">Bootstrap.com</a>
    </footer>
</th:block>

</body>
</html>
