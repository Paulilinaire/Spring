<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="UTF-8">
    <title>Home</title>
    <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</head>
<body>

<main class="container">
    <h1>Ma Todo</h1>
    <hr>
    <p>Titre : <span th:text="${title}"></span></p>
    <p>Description : <span th:text="${description}"></span></p>
    <p>Statut : <span th:text="${status}"></span></p>
    <hr>
    <p>Titre : <span th:text="${todo.title}"></span></p>
    <p>Description : <span th:text="${todo.description}"></span></p>
    <p th:if="${todo.done}">Statut : <span>Fini</span></p>
    <p th:if="${!todo.done}">Statut : <span>En cours</span></p>
</main>

</body>
</html>
